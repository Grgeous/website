<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Practice</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Using JavaScript</h1>
    <script>
       var quantity;
       quantity = prompt("Type a quantity greater than 0");
       if (quantity <= 0){
        document.write("<p>Please referesh the web page.</p>");
       } else{
        document.write("<p>Quantity is greater that 0 </p>")
       }
    </script>
</body>
</html>
